server {
    listen 80;
    server_name localhost;

    # Proxy /api/jds to job-service
    location /api/jds/ {
        proxy_pass http://job-service:3001/api/jds/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/jds {
        proxy_pass http://job-service:3001/api/jds;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy /api/applicants to applicant-service
    location /api/applicants/ {
        proxy_pass http://applicant-service:3002/api/applicants/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/applicants {
        proxy_pass http://applicant-service:3002/api/applicants;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # health
    location /health {
        return 200 '{"ok": true, "gateway": "nginx"}';
        add_header Content-Type application/json;
    }
}
